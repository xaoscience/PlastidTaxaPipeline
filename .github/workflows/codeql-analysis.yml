name: "CodeQL Analysis + R lint (enabled)"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '39 6 * * 6'

jobs:
  codeql:
    name: Perform CodeQL analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL with repo config
        uses: github/codeql-action/init@v3
        with:
          # Use your existing configuration file so custom matrix/queries are respected
          config-file: .github/codeql/codeql-config.yml

      - name: Autobuild (if applicable)
        uses: github/codeql-action/autobuild@v3
        continue-on-error: true

      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v3

  r-lint:
    name: R lint and static checks
    runs-on: ubuntu-latest
    needs: codeql
    if: always()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup R (r-base) and install lintr
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends r-base r-base-dev
          R -e "install.packages('lintr', repos='https://cloud.r-project.org/')"

      - name: Run lintr across R files
        run: |
          R -e "lintr::lint_dir('')" || true

      - name: Run R CMD check for package dirs (if applicable)
        run: |
          if [ -f DESCRIPTION ]; then
            R CMD check . --no-vignettes || true
          else
            echo 'No R package DESCRIPTION found â€” skipping R CMD check'
          fi
